<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolatore Sconto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #ff9800;
            color: white;
            cursor: pointer;
            width: 260px;
        }
        button:hover {
            background-color: #fb8c00;
        }
        #risultato {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <button onclick="location.href='index.html'">üîô Torna al Men√π</button>

    <h1>Calcolatore di Sconto</h1>

    <input type="number" id="prezzoOriginale" placeholder="Prezzo originale ‚Ç¨"><br>
    <input type="number" id="percentualeSconto" placeholder="% di sconto"><br>

    <button onclick="calcolaSconto()">Calcola Prezzo Scontato</button><br><br>
    <button onclick="resetPage()" style="background-color: #f44336;">üîÑ Reset</button>

    <p id="risultato"></p>

    <script>
        function calcolaSconto() {
            const prezzo = parseFloat(document.getElementById('prezzoOriginale').value);
            const sconto = parseFloat(document.getElementById('percentualeSconto').value);

            if (!isNaN(prezzo) && !isNaN(sconto)) {
                const prezzoScontato = prezzo - (prezzo * sconto / 100);
                document.getElementById('risultato').innerHTML = `
                    üí∞ Prezzo Scontato: <strong>${prezzoScontato.toFixed(2)}‚Ç¨</strong>
                `;
            } else {
                document.getElementById('risultato').innerHTML = `
                    ‚ö†Ô∏è Inserisci valori validi!
                `;
            }
        }

        function resetPage() {
            location.reload();
        }
    </script>

</body>
</html>
